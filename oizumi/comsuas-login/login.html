<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="./styles.css">
</head>
<body>

		<div class="login-screen">

			<h1 class="login-kv__title"><img src="./comsuas-logo-full.png" alt="ComSUAS"></h1>
				
			<form class="login-form">
				
				<h2 class="login-form__title">Acesse sua conta</h2>

				<label class="login-form__label" for="username">E-mail</label>
				<input type="text" name="username" id="username" class="login-form__input">

				<label class="login-form__label" for="password">Senha</label>
				<input type="password" name="password" id="password" class="login-form__input">

				<button type="submit" value="login" class="login-form__button">Entrar</button>

			</form>

		</div>

	</body>
</html>
